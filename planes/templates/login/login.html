<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="login_error">
    {% if error %}
        {{ error }}
    {% endif %}
</div>

</body>
</html>
